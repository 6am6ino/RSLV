{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Online Arbitration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Light background */
        }
        .signup-container {
            background-color: #d6cfc4; /* Premium brown color */
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .signup-title {
            color: #3b2a2a; /* Darker brown for title */
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #8b5a2b; /* Dark brown for buttons */
            border-color: #8b5a2b;
        }
        .btn-primary:hover {
            background-color: #7a4e26; /* Slightly darker on hover */
        }
        .form-label {
            color: #3b2a2a; /* Darker label color */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="signup-container">
        <h2 class="signup-title text-center">Create Your Account</h2>
        <form id="signupForm" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div id='registrationSuccess' class='alert alert-success mt-3 hidden' style='display:none;'></div>

        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
<script>
// JavaScript for form validation
document.getElementById('signupForm').onsubmit = function(event) {
    event.preventDefault(); // Prevent default form submission
    // Perform any additional validation here if needed

    // Simulate successful registration (you can replace this with actual AJAX call)
    document.getElementById('registrationSuccess').style.display = 'block';
    document.getElementById('registrationSuccess').innerText = 'Registration Successful! Redirecting...';

    // Optionally redirect after a delay
    setTimeout(() => {
        window.location.href = "{% url 'login' %}"; // Redirect to login page
    }, 2000);
};
</script>

</body>
</html>
