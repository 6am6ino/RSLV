{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Arbitration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Light background */
        }
        .login-container {
            background-color: #d6cfc4; /* Premium brown color */
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .login-title {
            color: #3b2a2a; /* Darker brown for title */
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #8b5a2b; /* Dark brown for buttons */
            border-color: #8b5a2b;
        }
        .btn-primary:hover {
            background-color: #7a4e26; /* Slightly darker on hover */
        }
        .form-label {
            color: #3b2a2a; /* Darker label color */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="login-container">
        <h2 class="login-title text-center">Login to Your Account</h2>
        <form id="loginForm" action="{% url 'login' %}" method="POST" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">Please enter your username.</div>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required aria-describedby="passwordHelp">
                <div id="passwordHelp" class="form-text">Please enter your password.</div>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div id='loginError' class='alert alert-danger mt-3' style='display:none;'></div>

        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
    </div>
</div>

<script>
// JavaScript for form handling
document.getElementById('loginForm').onsubmit = function(event) {
    event.preventDefault(); // Prevent default form submission
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Simulate login process (you can replace this with actual AJAX call)
    if (username === "juma" && password === "juma") { // Example validation
        window.location.href = "{% url 'customer_dashboard' %}"; // Redirect to home page on success
    } else {
        const loginError = document.getElementById('loginError');
        loginError.style.display = 'block';
        loginError.innerText = 'Invalid username or password.';
    }
};
</script>
